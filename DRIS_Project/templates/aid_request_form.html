{% extends "base.html" %}

{% block title %}Request Aid{% endblock %}

{% block content %}
<h1>Request Aid</h1>

<form method="post">
    {% csrf_token %}
    <label>Disaster Report ID:</label>
    <input type="text" name="disaster_report" required>

    <label>Aid Type:</label>
    <select name="aid_type">
        <option value="Food">Food</option>
        <option value="Shelter">Shelter</option>
        <option value="Rescue">Rescue</option>
    </select>

    <label>Details:</label>
    <textarea name="details" rows="4" required></textarea>

    <button type="submit">Submit</button>
</form>
{% endblock %}
